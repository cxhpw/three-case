<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    textarea {
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <textarea id="textarea" style="resize: none;max-height: 400px;padding: 12px 32px 12px 16px;width: 100px;overflow: hidden;"
    rows="1"></textarea>
  <script>
    const textareaRef = document.querySelector('#textarea')
    console.log(textareaRef)
    textareaRef.style.height = `${textareaRef.scrollHeight}px`
    textareaRef.addEventListener("input", (e) => {
      textareaRef.style.height = 'inherit'
      textareaRef.style.height = `${textareaRef.scrollHeight}px`
      textareaRef.style.overflow = `${textareaRef.scrollHeight > 400 ? 'auto' : 'hidden'}`
    })
  </script>
</body>

</html>
